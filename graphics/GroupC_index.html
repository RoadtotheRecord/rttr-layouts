<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="graphics_style_common.css">
    <link rel="stylesheet" type="text/css" href="graphics_style_c.css">
    <script type="text/javascript" rel="script" src="graphics_script.js"></script>
</head>

<body>
    <canvas id="mainBackGround" width="1920" height="1080"></canvas>
    <div class="wrapper">
        <div id="sideBar">
            <div class="infoBox box1">
                <div class="row runnerInfo">
                    <div class="mirrorId">C</div>
                    <img class="icon" id="iconGroupC">
                    <span class="name" id="nameGroupC"></span>
                    <span class="currentTime" id="currentTimeGroupC">00:00:00</span>
                </div>
                <div class="row">
                    <div class="label">ゲーム名</div>
                    <div class="value" id="gameGroupC"></div>
                </div>
                <div class="row">
                    <div class="label">カテゴリ</div>
                    <div class="value" id="categoryGroupC"></div>
                </div>
                <div class="row">
                    <div class="label">使用ハード</div>
                    <div class="value" id="consoleGroupC"></div>
                </div>
                <div class="row">
                    <div class="label">PBタイム</div>
                    <div class="value" id="personalGroupC"></div>
                </div>
                <div class="row">
                    <div class="label">目標タイム</div>
                    <div class="value" id="targetGroupC"></div>
                </div>
                <div class="row">
                    <div class="label">Twitter</div>
                    <div class="value" id="twitterGroupC"></div>
                </div>
                <div class="row">
                    <div class="label">配信先</div>
                    <div class="value" id="streamGroupC"></div>
                </div>
            </div>
            <div id="title">
                <img src="material/logo_C2.png">
            </div>
            <div class="infoBox box2">
                <div class="row runnerInfo">
                    <div class="mirrorId">A</div>
                    <img class="icon" id="iconGroupA">
                    <span class="name" id="nameGroupA"></span>
                    <span class="currentTime" id="currentTimeGroupA">00:00:00</span>
                </div>
                <div class="row">
                    <div class="label">ゲーム名</div>
                    <div class="value" id="gameGroupA"></div>
                </div>
                <div class="row">
                    <div class="label">カテゴリ</div>
                    <div class="value" id="categoryGroupA"></div>
                </div>
                <div class="row">
                    <div class="label">使用ハード</div>
                    <div class="value" id="consoleGroupA"></div>
                </div>
                <div class="row">
                    <div class="label">PBタイム</div>
                    <div class="value" id="personalGroupA"></div>
                </div>
                <div class="row">
                    <div class="label">目標タイム</div>
                    <div class="value" id="targetGroupA"></div>
                </div>
                <div class="row">
                    <div class="label">Twitter</div>
                    <div class="value" id="twitterGroupA"></div>
                </div>
                <div class="row">
                    <div class="label">配信先</div>
                    <div class="value" id="streamGroupA"></div>
                </div>
            </div>
            <div class="infoBox box3">
                <div class="row runnerInfo">
                    <div class="mirrorId">B</div>
                    <img class="icon" id="iconGroupB">
                    <span class="name" id="nameGroupB"></span>
                    <span class="currentTime" id="currentTimeGroupB">00:00:00</span>
                </div>
                <div class="row">
                    <div class="label">ゲーム名</div>
                    <div class="value" id="gameGroupB"></div>
                </div>
                <div class="row">
                    <div class="label">カテゴリ</div>
                    <div class="value" id="categoryGroupB"></div>
                </div>
                <div class="row">
                    <div class="label">使用ハード</div>
                    <div class="value" id="consoleGroupB"></div>
                </div>
                <div class="row">
                    <div class="label">PBタイム</div>
                    <div class="value" id="personalGroupB"></div>
                </div>
                <div class="row">
                    <div class="label">目標タイム</div>
                    <div class="value" id="targetGroupB"></div>
                </div>
                <div class="row">
                    <div class="label">Twitter</div>
                    <div class="value" id="twitterGroupB"></div>
                </div>
                <div class="row">
                    <div class="label">配信先</div>
                    <div class="value" id="streamGroupB"></div>
                </div>
            </div>
            <div class="infoBox box4">
                <div class="row">
                    <div class="comment">実況・解説</div>
                </div>
                <br><br><br><br>
            </div>
        </div>
        <div>
            <div id="mainScreen">
                <div id="progress1" class="progress">
                    <div class="mirrorId"><span>C</span></div>
                    <div id="progressGroupC" class="remaining"></div>
                </div>
                <div class="playerBox outline1">
                    <div id="screenGroupC" class="video">
                        <div id="screenTextGroupC" class="screenText">Setup now...</div>
                    </div>
                </div>
            </div>
            <div class="wrapper">
                <div id="subScreen1" class="subScreen">
                    <div class="playerBox outline2">
                        <div id="screenGroupA" class="video sub">
                            <div id="screenTextGroupA" class="screenText">Setup now...</div>
                        </div>
                    </div>
                    <div id="progress2" class="progress">
                        <div class="mirrorId"><span>A</span></div>
                        <div id="progressGroupA" class="remaining"></div>
                    </div>
                </div>
                <div id="subScreen2" class="subScreen">
                    <div class="playerBox outline3">
                        <div id="screenGroupB" class="video sub">
                            <div id="screenTextGroupB" class="screenText">Setup now...</div>
                        </div>
                    </div>
                    <div id="progress3" class="progress">
                        <div class="mirrorId"><span>B</span></div>
                        <div id="progressGroupB" class="remaining"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
