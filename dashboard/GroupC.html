<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="dashboard_style.css">
        <script type="text/javascript" rel="script" src="dashboard_script.js"></script>
    </head>
    <body>
        <p>
            <button id="resetButton" onclick="timerReset();">リセット</button>
            <button id="startButton" onclick="timerStart();" disabled>スタート</button>
            <button id="stopButton" onclick="timerStop();" disabled>ストップ</button>
            <button id="successButton" onclick="timerSuccess();" disabled>記録達成</button>
            <div><span>残り時間:</span><span id="currentText"></span></div>
            <br>
            <button id="reloadButton" onclick="reload();">更新</button>
            <button id="prevButton" onclick="prevRunner();" disabled>前走者</button>
            <button id="nextButton" onclick="nextRunner();">次走者</button>
            <button id="setupButton" onclick="setupRunner();">準備中にする</button>
            <button id="finishButton" onclick="finishRunner();">終了にする</button>
            <div><img id="iconImage"></div>
            <div><span>名前:</span><span id="nameText"></span></div>
            <div><span>ゲーム名:</span><span id="gameText"></span></div>
            <div><span>カテゴリ:</span><span id="categoryText"></span></div>
            <div><span>使用ハード:</span><span id="consoleText"></span></div>
            <div><span>PBタイム:</span><span id="personalText"></span></div>
            <div><span>目標タイム:</span><span id="targetText"></span></div>
            <div><span>持ち時間:</span><span id="limitText"></span></div>
            <div><span>Twitter:</span><span id="twitterText"></span></div>
            <div><span>配信先:</span><span id="streamText"></span></div>
        </p>
    </body>
</html>
